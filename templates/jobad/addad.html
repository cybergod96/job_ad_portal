{% extends 'jobad/base.html' %}
{% load static %}
{% block addad %}
    <div class="container-medium">
    <form method="post" name="applyform">
    <h1>Dodaj ogłoszenie</h1>
        {% csrf_token %}
        {% for error in form.non_field_errors %}
                    <div class="form-group has-errors text-danger small">
                        {{error}}
                    </div>
        {% endfor %}
        {% for field in form %}
                    <div class="form-group has-errors text-danger small">
                        {{field.errors}}
                    </div>
                    <div class="form-group has-errors text-danger small">
                    </div>
                    <div class="form-group">
                        {{field}}
                    </div>
                    {% endfor %}
        <h2>Formularz odpowiedzi</h2>
        <input type="hidden" value="1" id="additional_fields_number" name="additional_fields_number">
        <div id="additional_fields" class="form-group"></div>

        <script type="text/javascript" src="{% static "js/additional_fields.js" %}"></script>
        <div class="dodaj-pole"><a href="#" onclick="appendField(false)">Dodaj pole</a></div><br>
        <button class="btn btn-primary" style="width:100%">Dodaj ogłoszenie</button>
    </form>
    </div>
{% endblock %}
