{% extends 'jobad/base.html' %}

{% block login %}
    <div class="container-small">
    <h1>Zaloguj siÄ™</h1>
    <form method="post">
        {% csrf_token %}
        {% for error in form.non_field_errors %}
                    <div class="form-group has-errors text-danger small">
                        {{error}}
                    </div>
        {% endfor %}
        {% for field in form %}
                    <div class="form-group has-errors text-danger small">
                        {{field.errors}}
                    </div>
                    <div class="form-group has-errors text-danger small">
                    </div>
                    <div class="form-group">
                        {{field}}
                    </div>
                    {% endfor %}
    <button class="btn btn-primary" style="width:100%">Zaloguj</button>
    </form>
    </div>
{% endblock %}
